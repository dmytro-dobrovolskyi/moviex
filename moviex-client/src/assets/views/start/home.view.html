<div class="row">
    <h1 class="text-center">
        <b>Hi! I am Moviex!</b>
    </h1>
</div>
<div class="row">
    <h2 class="lead text-center">Looking for a good movie? I will help!</h2>
</div>

<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <uib-carousel active="0" interval="5000">
            <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                <img class="img-responsive" ng-src="{{slide.image}}">
            </uib-slide>
        </uib-carousel>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
        <button class="btn btn-lg btn-default">Take the Tour</button>
        <a ui-sref="root.find-movie">
            <button class="btn btn-lg btn-primary">Find a movie</button>
        </a>
    </div>
</div>
