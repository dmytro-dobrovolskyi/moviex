spring.output.ansi.enabled=ALWAYS

spring.resources.static-locations=file:web/src/main/webapp/client/

spring.devtools.restart.additional-paths=web/src/main/webapp/client/
spring.devtools.restart.exclude=**/*.html,**/*.js,**/*.css

server.context-path=/@project.name@
server.display-name=@project.name@
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/moviex
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


logging.level.org.springframework.web=INFO
